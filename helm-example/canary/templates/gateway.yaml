apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.application.nameSpace }}-ingress-gateway
  namespace: {{ .Values.application.nameSpace }}
spec:
  selector:
    istio: ingressgateway-{{ .Values.application.name }}
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"