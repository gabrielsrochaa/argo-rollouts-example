apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.Application.Name }}
  namespace: {{ .Values.Application.NameSpace }}
spec:
  replicas: {{ .Values.rollout.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ .Values.Application.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.Application.Name }}
    spec:
      containers:
      - name: {{ .Values.Application.Name }}
        image: {{ .Values.Application.image }}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.rollout.livenessProbe.httpGet.path }}
            port: {{ .Values.rollout.livenessProbe.httpGet.port }}
        readinessProbe:
          httpGet:
            path: {{ .Values.rollout.readinessProbe.httpGet.path }}
            port: {{ .Values.rollout.readinessProbe.httpGet.port }}
        resources:
          requests:
            memory: {{ .Values.rollout.resources.requests.memory }}
            cpu: {{ .Values.rollout.resources.requests.cpu }}
  strategy:
    canary:
      maxSurge: 30%
      maxUnavailable: 0
      stableService: {{ .Values.Application.Name }}-svc
      canaryService: {{ .Values.Application.Name }}-preview
      steps:
      - setCanaryScale:
          weight: 0
      - setWeight: 25
      - pause: {}
      trafficRouting:
        istio:
          virtualService:
            name: {{ .Values.Application.Name }}-virtual-service
            routes:
            - {{ .Values.Application.Name }}-svc
      steps:
      - pause: {}
      - setWeight: 20
      - pause: {duration: 10}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}